<div>
    <input class="form-control" [(ngModel)]="filterQuery"/>
</div>

<table class="table table-striped" [mfData]="programs | searchFilter:filterQuery" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="ProgramId">Id</mfDefaultSorter>
        </th>
        <th style="width: 40%">
            <mfDefaultSorter by="ProgramName">Program Name</mfDefaultSorter>
        </th>
        <th style="width: 30%">
            Creator
        </th>
        <th style="width: 10%">
            Action
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td><a href="javascript:void(0);" (click)="open(item)">{{item.ProgramId}}</a></td>
        <td><a href="javascript:void(0);" (click)="open(item)">{{item.ProgramName}}</a></td>
        <td>{{item.Creator}}</td>
        <td><button (click)="open(item)">Open</button></td>
    </tr>
    </tbody>
    <tfoot>
   <tr>
    <td colspan="4" style="text-align: right">
        <mfBootstrapPaginator></mfBootstrapPaginator >
    </td>
</tr>
    </tfoot>
</table>

<modal #myModal >
    <modal-header>
        <h4 class="modal-title">I'm a modal!</h4>
    </modal-header>
    <modal-body>
        Program ID - {{selectedProgram?.ProgramId}} <br>
        Program Name - {{selectedProgram?.ProgramName}} <br>
        Creator - {{selectedProgram?.Creator }} <br>
        
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
    </modal-footer>
</modal>
